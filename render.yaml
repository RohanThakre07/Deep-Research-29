# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy this file by pushing to your GitHub repo connected to Render

services:
  - type: web
    name: printify-auto
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: PRINTIFY_API_KEY
        sync: false # User must set manually
      - key: PRINTIFY_SHOP_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1 # Free tier includes 1GB
    healthCheckPath: /api/health
    autoDeploy: true
